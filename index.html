<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Money collector</title>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script lang="js">
        new Vue({
            el: '#app',
            data: {
                foo: 'bar'
            },
        })
    </script>
</body>
</html>
